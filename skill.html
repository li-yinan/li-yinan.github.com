<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>技能树</title>
        <!-- 引入 echarts.js -->
        <script src="javascripts/echarts/echarts.min.js"></script>
        <style>
            html,
            body,
            #main {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="main"></div>
        <script type="text/javascript">
        var main = document.getElementById('main');
        main.style.height = main.clientHeight + 'px';
        main.style.width = main.clientWidth + 'px';
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(main);

        // 指定图表的配置项和数据
        var option = {
            legend: {
                data: ['HTMLElement', 'WebGL', 'SVG', 'CSS', 'Other']
            },
            series: [{
                type: 'graph',
                layout: 'force',
                animation: false,
                symbolSize: 30,
                label: {
                    normal: {
                        position: 'right',
                        show: true,
                        formatter: '{b}\n{c}'
                    }
                },
                draggable: true,
                data: [
                    {
                        "name": "李毅楠的技能树",
                        "id": "tree",
                        "value": ""
                    },
                    {
                        "name": "开发语言",
                        "id": "language",
                        "value": ""
                    },
                    {
                        "name": "css",
                        "id": "css",
                        "value": "熟练"
                    },
                    {
                        "name": "javascript",
                        "id": "javascript",
                        "value": "精通"
                    },
                    {
                        "name": "html",
                        "id": "html",
                        "value": "熟练"
                    },
                    {
                        "name": "项目构建",
                        "id": "build",
                        "value": ""
                    },
                    {
                        "name": "edp",
                        "id": "edp",
                        "value": "熟练"
                    },
                    {
                        "name": "gulp",
                        "id": "gulp",
                        "value": "熟练"
                    },
                    {
                        "name": "安全",
                        "id": "safety",
                        "value": ""
                    },
                    {
                        "name": "csrf",
                        "id": "csrf",
                        "value": "掌握"
                    },
                    {
                        "name": "xss",
                        "id": "xss",
                        "value": "掌握"
                    },
                    {
                        "name": "开发工具",
                        "id": "tools",
                        "value": ""
                    },
                    {
                        "name": "vim",
                        "id": "vim",
                        "value": "精通"
                    },
                    {
                        "name": "git",
                        "id": "git",
                        "value": "熟练"
                    },
                    {
                        "name": "svn",
                        "id": "svn",
                        "value": "熟练"
                    }
                ],
                edges: [
                    {
                        source: 'tree',
                        target: 'language'
                    },
                    {
                        source: 'language',
                        target: 'css'
                    },
                    {
                        source: 'language',
                        target: 'html'
                    },
                    {
                        source: 'language',
                        target: 'javascript'
                    },
                    {
                        source: 'tree',
                        target: 'build'
                    },
                    {
                        source: 'build',
                        target: 'edp'
                    },
                    {
                        source: 'build',
                        target: 'gulp'
                    },
                    {
                        source: 'tree',
                        target: 'safety'
                    },
                    {
                        source: 'safety',
                        target: 'csrf'
                    },
                    {
                        source: 'safety',
                        target: 'xss'
                    },
                    {
                        source: 'tree',
                        target: 'tools'
                    },
                    {
                        source: 'tools',
                        target: 'vim'
                    },
                    {
                        source: 'tools',
                        target: 'svn'
                    },
                    {
                        source: 'tools',
                        target: 'git'
                    }
                ],
                force: {
                    edgeLength: 80,
                    repulsion: 500,
                }
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        </script>
    </body>
</html>
